    <title>GDGoC FUOYE Graphic Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Dancing+Script:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      .font-signature {
        font-family: 'Dancing+Script', cursive;
      }
      /* Ensure the graphic retains its aspect ratio and scales proportionally */
      #graphic-wrapper {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        position: relative;
      }
      #graphic-canvas {
        aspect-ratio: 4 / 5.2;
        width: 100%;
        height: auto;
      }
      /* Custom scrollbar for better mobile UX */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
